<form class="register-form m-4" [formGroup]="pieceGroup">

    <div class="card">
        <div class="header">
            <h2>Ajouter une pièce</h2>
        </div>
        <div class="body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <mat-label>Pièce</mat-label>
                            <mat-select formControlName="pieceControl" required>
                                <mat-option *ngFor="let piece of pieces  " [value]="piece.nom">
                                    {{piece.label}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="pieceGroup.get('pieceControl').hasError('required')">
                                Choisir la topologie du terrain </mat-error>
                            <mat-hint>{{pieceGroup.get('pieceControl').value?.sound}}</mat-hint>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Surface</mat-label>
                            <input matInput type="number" min="0" placeholder="0" formControlName='surfaceControl'>
                            <span matTextSuffix>m2</span>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Nombre</mat-label>
                            <input matInput type="number" min="0" placeholder="0" formControlName='nombreControl'>
                            <span matTextSuffix>m2</span>
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    <button color="primary" (click)="annuler()">Annuler</button>
                    <button color="primary" [disabled]="!pieceGroup.valid" (click)="valider()">Valider</button>
                </div>
            </div>
        </div>
    </div>




</form>
